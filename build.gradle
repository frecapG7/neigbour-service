buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
		/* Desjardins config */
		artifactoryRepoUrl = "https://artifacts.cfzcea.dev.desjardins.com/artifactory/maven-virtual"
		mavenLocalRepo = System.env.MAVEN_REPO ?: "${System.properties["user.home"]}/.m2/repository"
	}
	repositories {

//		mavenCentral()
		maven {
			url = artifactoryRepoUrl
		}
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.neigbour.service'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	//		mavenCentral()
	maven {
		url = artifactoryRepoUrl
	}
}


dependencies {
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	implementation('org.springframework.boot:spring-boot-starter-web')
	runtimeOnly('org.springframework.boot:spring-boot-devtools')
	runtimeOnly('com.h2database:h2')
	compileOnly('org.projectlombok:lombok')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	
	compile('org.apache.commons:commons-collections4:4.2')
	
}
